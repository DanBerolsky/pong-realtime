<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ping-pong</title>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <h1 style="font-size: 3rem; text-align: center; color: #777">
      Ping<span style="color: #ff0055; margin: 0 10px;">•</span>Pong
    </h1>
    <canvas id="canvas-game" style="border: 1px solid #777"></canvas>
    <div
      id="startMenu"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000c;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      "
    >
      <input
        id="nickname"
        type="text"
        placeholder="Tu apodo"
        style="margin: 5px; padding: 10px"
      />
      <input
        id="roomName"
        type="text"
        placeholder="Nombre de la sala"
        style="margin: 5px; padding: 10px"
      />
      <button id="joinBtn" style="margin: 5px; padding: 10px">Entrar</button>
    </div>
    <div id="chat">
      <div id="messages"></div>
      <input type="text" id="chatInput" placeholder="Escribí un mensaje..." />
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="script.js"></script>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
    }
    #chat {
      position: absolute;
      bottom: 10%;
      left: 20%;
      right: 20%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: monospace;
      padding: 5px;
      border-radius: 5px;
    }
    #messages {
      height: 100px;
      overflow-y: auto;
      font-size: 14px;
    }
    #chatInput {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      background: black;
      color: white;
      border: none;
      padding: 4px;
    }
  </style>
</html>
